<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <span class="prev">&lt;</span>
            <span class="month-year">2022年7月</span>
            <span class="next">&gt;</span>
        </div>
        <div class="calendar-body">
            <div class="day non-current">27日</div>
            <div class="day non-current">28日</div>
            <div class="day non-current">29日</div>
            <div class="day non-current">30日</div>
            <div class="day current">1日</div>
            <div class="day current">2日</div>
            <div class="day current">3日</div>
            <div class="day current">4日</div>
            <div class="day current">5日</div>
            <div class="day current">6日</div>
            <div class="day current">7日</div>
            <div class="day current">8日</div>
            <div class="day current">9日</div>
            <div class="day current">10日</div>
            <div class="day current">11日</div>
            <div class="day current highlighted-gray">12日</div>
            <div class="day current">13日</div>
            <div class="day current">14日</div>
            <div class="day current">15日</div>
            <div class="day current">16日</div>
            <div class="day current">17日</div>
            <div class="day current">18日</div>
            <div class="day current">19日</div>
            <div class="day current">20日</div>
            <div class="day current">21日</div>
            <div class="day current">22日</div>
            <div class="day current">23日</div>
            <div class="day current">24日</div>
            <div class="day current">25日</div>
            <div class="day current">26日</div>
            <div class="day current highlighted-yellow">27日</div>
            <div class="day current">28日</div>
            <div class="day current">29日</div>
            <div class="day current">30日</div>
            <div class="day current">31日</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
